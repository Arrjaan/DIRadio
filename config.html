        <div class="container" id="wrap">  
			<h3>Configuration</h3>
			
			Lanch at startup?<br> 
			
			<div class="btn-group" data-toggle="buttons-radio">
		   	 	<button type="button" id="yes" class="btn" onclick="air.NativeApplication.nativeApplication.startAtLogin = true;">Yes</button>
		    	<button type="button" id="no" class="btn" onclick="air.NativeApplication.nativeApplication.startAtLogin = false;">No</button>
		    </div>
        </div>
		
		<script>
			if ( startup() === true ) { 
				document.getElementById("yes").className = 'btn active' 
				document.getElementById("no").className = 'btn'
			}
			else { 
				document.getElementById("no").className = 'btn active' 
				document.getElementById("yes").className = 'btn' 
			}
		</script>
