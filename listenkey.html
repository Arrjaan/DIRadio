<html>
	<head>
        <title>DI Radio</title>
        
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/layout/css/bootstrap.css" rel="stylesheet">
	    <style type="text/css">
	      body {
	        padding-top: 60px;
	        padding-bottom: 40px;
	      }
	    </style>
	    <link href="/lib/layout/css/bootstrap-responsive.css" rel="stylesheet">

		<link href="style.css" rel="stylesheet" type="text/css"/>
	 		
        <script type="text/javascript" src="lib/air/AIRAliases.js"></script>

        </div>
      </div>

        <div class="container" id="wrap">
        	<span id="message"></span>
			  
			<h3>Change Listen key</h3>
			<input type="text" id="listenkey" onchange="newKey(this.value);">

			<br><br>
			
			Your current Listen Key: <span id="key"></span>
        </div>

		<script>
			document.getElementById("listenkey").value = listenkey;
			document.getElementById("key").innerHTML = listenkey;
		</script>

    	<script src="/lib/layout/js/bootstrap.min.js"></script>
